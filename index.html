<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website for my individual assignment">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Aimad Nurhaqqim">
    <title>Personal Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('image/galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
        }

        .intro-text {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .link-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .loading-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="intro-text">Hi, My name is Aimad Nurhaqqim</div>
    <div class="button-container">
        <button class="link-button" id="linkButton">Let's Go</button>
    </div>
    <div class="loading-spinner" id="loadingSpinner"></div>

    <script>
        document.getElementById('linkButton').addEventListener('click', function() {
            var spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            
            setTimeout(function() {
                window.location.href = 'website.html';
            }, 2000); // 2-second delay before redirecting
        });
    </script>
</body>
</html>
