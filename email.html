<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAIL FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 40px;
            color: #007BFF;
            text-align: center;
            font-weight: bold;
            margin-top: 0;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 10px 5px 10px 0;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 1%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu-button {
            text-align: right;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>SEND EMAIL</h1>
    <form action="mailto:aimadnurhaqqim@gmail.com" method="post" enctype="text/plain">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname">
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked> <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br>
        <label for="subject">Subject:</label>
        <textarea id="subject" name="subject" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
    <div class="menu-button">
        <button type="button" onclick="location.href='website.html'">Menu</button>
    </div>
    <footer>
        <p>&copy; 2024 Aimad Nurhaqqim. All rights reserved.</p>
    </footer>
</body>
</html>
